<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FM Product Preview Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="main">
        <div class="card">
          <img
            class="image--mbl"
            src="./images/image-product-mobile.jpg"
            alt="Image of perfume bottle."
          />
          <img
            class="image--dsk"
            src="./images/image-product-desktop.jpg"
            alt="Image of perfume bottle."
          />
          <div class="card--content">
            <h3>Perfume</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="main--text">
              A floral, solar and volumptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the house of CHANEL.
            </p>
            <div class="price">
              <h2>$149.99</h2>
              <h4>$169.99</h4>
            </div>
            <button>
              <img class="btn--icon" src="./images/icon-cart.svg" alt="" />
              <p class="button--text">Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
